          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

    <!-- Botón que abre el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTask">Nueva tarea</button>

    <!-- Modal que contiene el formulario -->
    <div class="modal fade" id="newTask" tabindex="1" aria-labelledby="newTaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTaskLabel">Nueva tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <input type="text" placeholder="Nombre de la tarea" id="nameInput" maxlength="25">
              <textarea type="text" placeholder="Descripción" rows="3" id="descInput"></textarea>
              <input type="time" placeholder="Hora de inicio" id="iniInput" maxlength="5">
              <input type="time" placeholder="Hora de final" id="endInput" maxlength="5">
              <input type="radio" name="taskType" id="typeIInput" value="I">Incidencia</input>
              <input type="radio" name="taskType" id="typePInput" value="P">Petición</input>
              <select id="userInput">
                <option value="M">Marc</option>
                <option value="F">Fernando</option>
                <option value="A">Albert</option>
                <option value="S">Silvia</option>
                <option value="E">Eric</option>
              </select>
              <input type="checkbox" placeholder="Terminada" id="finishedInput"> Terminada
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de las tareas creadas -->
    <div id="unassignedTasks" class="margin-10 radius-10">
      <!-- Las nuevas tareas se agregarán aquí -->
    </div>
    
    <div id="days" style="background-color: #e1e1e1; width: auto; min-width: 100%; text-align: center;" class="margin-10 radius-10">
      <div id="day1" style="background-color: #f2b2c0;" class="dayContainer margin-5 radius-10">
        <p>Lunes</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day2" style="background-color: #b3e2c7;" class="dayContainer margin-5 radius-10">
        <p>Martes</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day3" style="background-color: #fdebd0;" class="dayContainer margin-5 radius-10">
        <p>Miércoles</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day4" style="background-color: #d9c7c1;" class="dayContainer margin-5 radius-10">
        <p>Jueves</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day5" style="background-color: #c3aed6;" class="dayContainer margin-5 radius-10">
        <p>Viernes</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day6" style="background-color: #b4c5e4;" class="dayContainer margin-5 radius-10">
        <p>Sábado</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
      <div id="day7" style="background-color: #ffe0b2;" class="dayContainer margin-5 radius-10">
        <p>Domingo</p>
        <div class="btn-add-task">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa fa-plus fa-lg"></i></button>
        </div>
      </div>
    </div>

  </div>
