          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <!-- Botón que abre el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Agregar semana</button>

    <!-- Modal que contiene el formulario -->
    <div class="modal fade" id="myModal" tabindex="1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Agregar semana</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <input type="number" placeholder="Enter week" id="weekInput" maxlength="2">
              <input type="number" placeholder="Enter years" id="yearInput" maxlength="4">
              <div>
                <textarea type="text"placeholder="Description" rows="3" id="descInput"></textarea>
              </div>
              <input type="color" placeholder="Enter your color" id="colorInput">
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de la tarjeta -->
    <div id="cardContainer">
    <!-- Las nuevas tarjetas se agregarán aquí -->
    </div>
