    <!-- Botón que abre el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Agregar semana</button>

    <!-- Modal que contiene el formulario -->
    <div class="modal fade" id="myModal" tabindex="1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Agregar semana</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label class="form-label" for="nameInput">Semana</label>
                    <input class="form-control" type="number" placeholder="Semana" id="weekInput" maxlength="2">
                  </div>
                  <div class="col">
                    <label class="form-label" for="nameInput">Año</label>
                    <input class="form-control" type="number" placeholder="Año" id="yearInput" maxlength="4">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="descInput">Descripción</label>
                <textarea class="form-control" placeholder="Descripción" rows="3" id="descInput"></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="taskType">Modalidad de trabajo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskType" id="typeIInput" value="P">
                  <label class="form-check-label" for="typePInput">Presencial</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskType" id="typePInput" value="T">
                  <label class="form-check-label" for="typeTInput">Teletrabajo</label>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label class="form-label" for="iniInput">Horario laboral</label>
                    de <input type="time" placeholder="Hora de inicio" id="iniInput" maxlength="5">
                    a <input type="time" placeholder="Hora de final" id="endInput" maxlength="5">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="colorInput">Color</label>
                <input type="color" placeholder="Color" id="colorInput">
              </div>
              <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de las tarjetas de semana creadas -->
    <div id="cardContainer" class="margin-10 radius-10">
      <!-- Las nuevas tarjetas se agregarán aquí -->
    </div>

    <div class="modal fade" id="myModalQuit" tabindex="1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Eliminar tarjeta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¿Estás seguro que quieres borrar esta tarjeta?</p>
          </div>
          <button type="button" class="btn btn-danger" id="deleteCard">Eliminar</button>
        </div>
      </div>
    </div>

  </div>
